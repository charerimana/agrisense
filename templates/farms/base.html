<!DOCTYPE html>
<html>
<head>
    <title>AgriSense</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'farms/css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>

{% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar-dark bg-success px-3">
  <a class="navbar-brand" href="/dashboard/">AgriSense</a>

  <ul class="navbar-nav me-auto">
    <li class="nav-item">
      <a class="nav-link" href="/dashboard/">dashboard</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/farms/">farms</a>
    </li>
    <a class="nav-link pointer" onclick="openPrefModal()">
      <i class="bi bi-bell"></i> Preferences
    </a>
  </ul>

  <span class="text-white me-3">Welcome {{ user.username }}</span>
  <form action="{% url 'logout' %}" method="post" class="d-inline">
    {% csrf_token %}
    <button type="submit" class="btn btn-light btn-sm">
      Logout
    </button>
  </form>
</nav>
{% endif %}

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- Global Preferences Modal -->
<div class="modal fade" id="prefModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Notification Settings</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div id="prefModalBody" class="modal-body">
              <!-- AJAX will inject form here -->
            </div>
        </div>
    </div>
</div>

<!-- GLOBAL SCRIPTS -->
<script>
  var prefModal;

  $(document).ready(function() {
      var prefModalEl = document.getElementById('prefModal');
      if (prefModalEl) {
          prefModal = new bootstrap.Modal(prefModalEl);
      }
  });

  function openPrefModal() {
      $.get("{% url 'preferences' %}", function(data) {
        $('#prefModalBody').html(data);
        prefModal.show();
    });
  }

  // Global handler for the preference form submission
  $(document).on('submit', '#prefForm', function(e) {
      e.preventDefault();
      $.ajax({
          url: '/notifications/preferences/',
          type: 'POST',
          data: $(this).serialize(),
          success: function(response) {
              if (response.success) {
                  prefModal.hide();
                  alert("Preferences saved successfully!");
              } else {
                  // Reload the body with errors if validation fails
                  $('#prefModalBody').html(response.html);
              }
          },
          error: function() {
              alert("An error occurred while saving.");
          }
      });
  });
</script>

{% block extra_js %}{% endblock %}
</body>
</html>
