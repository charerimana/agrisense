<!DOCTYPE html>
<html>
<head>
    <title>AgriSense</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success px-3">
  <a class="navbar-brand" href="/dashboard/">AgriSense</a>

  {% if user.is_authenticated %}
  <ul class="navbar-nav me-auto">
    <li class="nav-item">
      <a class="nav-link" href="/dashboard/">dashboard</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/farms/">farms</a>
    </li>
  </ul>

  <span class="text-white me-3">Welcome {{ user.username }}</span>
  <form action="{% url 'logout' %}" method="post" class="d-inline">
    {% csrf_token %}
    <button type="submit" class="btn btn-light btn-sm">
      Logout
    </button>
</form>
  {% endif %}
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
